<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
    <script src="https://kit.fontawesome.com/1eef9fcc79.js" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- vanilla css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome kit -->
</head>
<body onload="loadCategories()" class="bg-body-secondary">
    <header class="container">
      <!-- navbar section -->
        <nav class="navbar navbar-expand-lg mt-3">
            <div class="d-flex w-100">
              <a class="navbar-brand fw-bold np-text-color" href="#"><span class="fw-bold btn np-bg-color text-white me-2">News</span>  Portal</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="assets/user.png" alt="">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <hr>

        <!-- show the news categories -->
        <section id="categories-container" class="text-secondary-emphasis d-flex justify-content-between">
        </section>

        <!-- show the news category name and news count -->
        <section class="my-4">
          <div class="alert alert-light" role="alert">
            <span id="news-count">0</span> items found for category <span id="category-name"></span>
          </div>
        </section>
    </header>

    <main class="container">
      <!-- shoring option section -->
      <section class="container d-flex justify-content-between my-5" id="">
        <div class="d-flex justify-content-center align-items-center gap-2">
          <p class="p-0 m-0 fw-lighter">Sort By view:</p>

          <div>
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Default</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button onclick="showTodayPick()" class="btn btn-primary">Today's pick</button>
          <button onclick="showTrending()"  class="btn btn-outline-secondary">Trending</button>
        </div>
      </section>

      <!-- show all news using card -->
      <section id="news-container">
      </section>

      <!-- Modal -->
      <section>
        <div class="modal fade" id="newsDetails" tabindex="-1" aria-labelledby="newsDetailsLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title fs-5" id="newsDetailsLabel"> <span id="modal-title"></span> <span id="badge" class="badge text-bg-warning"></span> </h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="details-news" class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="js/news.js"></script>
</body>
